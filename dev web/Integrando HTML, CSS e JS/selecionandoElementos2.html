<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #02</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div id="primeiro">#primeiro</div>
    <div wb-attrib>Segundo</div>
    <div class="terceiro ultimo"><span wb-attrib>.terceiro .ultimo</span></div>
    <script>
        document.querySelector('#primeiro') // ele Ã© bem permissivo e retorna um NodeList != HTMLCollections

        // funcoes para adicionar/remover a classe destaque 
        const selecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.add('destaque')) // retorna um NodeList = colecao estatica
        const deselecionar = seletor => 
            document.querySelectorAll(seletor).forEach(e => e.classList.remove('destaque'))
    
        selecionar('div')

        deselecionar('*')
        selecionar('.terceiro.ultimo')

        deselecionar('*')
        selecionar(':not(#primeiro)') // selecione todos que nao sejam o #primeiro

        deselecionar('*')
        selecionar(':nth-child(1)') // selecione o primeiro filho de algum elemento

        deselecionar('*')
        selecionar('span:nth-of-type(1)') // selecione o primeiro elemento do tipo div

        deselecionar('*')
        selecionar('[wb-attrib]')
    </script>
</body>

</html>
