<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Herança</title>
    <style>

        /* o CSS por ser em cascata acaba transmitindo alguns atributos para os filhos */
        body {
            font-family: monospace;
            font-size: 40px;
            border: solid 3px red;
            padding: 50px;
        }

        div {
            border: inherit; /* palavra chave q permite herdar os atributos do pai */
            padding: inherit;
        }
    </style>
</head>

<body>
    <h1>Herança</h1>
    <div>Estou herdando</div>
</body>

</html>
