<h1>Formulario</h1>

<form method="post">
    <input type="hidden" name="id" value="3"> <!-- input escondido que pode carregar o id do usuario -->
    <input type="text" name="nome">
    <input type="password" name="senha">
    <textarea name="bio" cols="30" rows="10"></textarea>

    <div>
        <input type="radio" name="tipo" value="admin">Admin
        <input type="radio" name="tipo" value="regular">Regular
        <input type="radio" name="tipo" value="prof">Professor
    </div>
    <div>
        <input type="checkbox" name="ativo">Ativo
    </div>
    
    <select name="estado">
        <option value="ac">Acre</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceara</option>
    </select>

    <select name="interesses" multiple size="7">
        <option value="js">JavaScript</option>
        <option value="java">Java/</option>
        <option value="python">Python</option>
        <option value="php">PHP</option>
        <option value="go">Go</option>
        <option value="c">C</option>
    </select>

    <button formaction="http://localhost:3003/usuarios">Incluir</button>
    <button formaction="http://localhost:3003/usuarios/3">Alterar</button> <!-- atraves de urls diferentes podemos escolher que tipo de acao queremos fazer com o nosso form -->


</form>

<style>
    input,
    textarea,
    select {
        display: block;
        margin-bottom: 10px;
    }

    input[type=radio],
    input[type=checkbox] {
        display: inline;
    }
</style>
