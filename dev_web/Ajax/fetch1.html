<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Fetch API #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // substituto moderno do XMLHttp e suportado pelo proprio browser (nao precisa de importacao)
        const url = 'dados/estados.json'
        fetch(url)
            .then(resp => resp.json()) // retorna o json como um array 
            .then(estados => {
            const itens = estados.reduce(
                (html, estado) => html + `<li>${estado.nome}</li>`, ''
                )
                document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
            })
    </script>
</body>
