<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Axios #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/axios.js"></script> <!-- importando o axios -->
</head>

<body class="conteudo exercicio">
    <h1>Estados</h1>

    <script>
        // é uma biblioteca, é precios importa-lo
        const url = 'dados/estados.json'
        axios(url).then(resp => { // por padrao é get
            const itens = resp.data.reduce( // resp.data ja é um objeto em js
                (html, estado) => html + `<li>${estado.nome}</li>`, ''
            )
            document.body.insertAdjacentHTML('beforeend', `<ul>${itens}</ul>`)
        })
    </script>
</body>
