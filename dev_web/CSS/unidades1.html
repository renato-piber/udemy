<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Unidades #01</title>
    <style>
        .unidades-absolutas {
            position: absolute; /* unidades absolutas nao necessitam de posicoes absolutas, mas algumas so funcionam bem nesse tipo de posicao */
            font-size: 40px;
            padding: 20px;
            border: solid 5px #222;
            margin: 30px;
            /* cm e mm sao mais usados na area de impressao */
            width: 3cm;
            height: 20mm;
            /* o top e o left precisam da posicao absoluta */
            top: 150px;
            left: 200px;
        }

        .unidades-relativas {
            position: absolute;
            font-size: 4em; /* 4x o tamanho da fonte do pai */
            padding: 5%; /* a porcentagem pode apresentar algumas nuancias */
            border: solid 1vw #222; /* vw Ã© o tamanho da viewport / 100 */
            margin: .8%;
            width: 20vw;
            height: 15vh; /* viewport na vertical */
            bottom: 5%;
            right: 5%;
        }
    </style>
</head>

<body>
    <div class="unidades-absolutas">Opa!</div>
    <div class="unidades-relativas">Epa!</div>
</body>

</html>
