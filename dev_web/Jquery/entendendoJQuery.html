<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Entendendo jQuery</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src="js/jquery.js"></script>
</head>

<body class="conteudo exercicio">
    <h1>Entendendo jQuery</h1>
    <div>1</div>
    <div>2</div>

    <script>
        $('div') // como tem duas divs ele vai pegar um conjunto de objetos
            .hide(5000) // estamos usando um padrao de extensao de objeto chamado Decorator, no qual cria um objeto que incorpora um elemento da DOM, fazendo com que o elemetno da DOM "tenha mais funcionalidades" (objetos decorados) => Ã© uma forma de extensao, tipo heranca
            .show(5000) // pd ser encadeado => chaining
            .fadeOut(5000) 
        console.log($('div')) // aqui esta pegando o elemento puro da DOM => ele n tem mais as funcionalidades do jQuery
        // funcoes utilitarias
        console.log($.isEmptyObject({nome: null}))
        console.log(jQuery.inArray(3, [1, 2, 3]))

        // podemos criar plugins
        $.fn.fundoVerde = function() {
            this.css('background-color', 'green')
            return this // dessa forma podemos encadear as funcoes
        }

        $('body').fundoVerde().fadeOut(1000) 
    </script>
</body>
