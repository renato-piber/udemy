<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Plugin #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Plugin #01</h1>
    <div>
        {{ 1 + 2 }}
        Texto 1
        {{ 3 ** 3 }}
        Texto 2
        {{ console.log('Funcionou!') }}
        Texto 3
        {{ (function() { return 'Legal!!!' })() }}
        Texto Final
    </div>

    <script>
        (function ($) { // forma de garantir q a variavel $ seja o jQuery
            $.fn.interpretar = function () {
                const retirarChaves = s => s.substring(2, s.length - 2) // essa expressao é pra pegar as expressoes com double mustaches
                const conteudo = $(this).html()
                const expressoesComChaves = conteudo.match(/\{\{.+\}\}/g)
                const expressoes = expressoesComChaves.map(retirarChaves)
                const resultados = expressoes.map(e => eval(e)) // é tipo um interpretador de JavaScript em tempo real. Ele pega uma string e executa como se fosse código JS de verdade. Mas é bom ter cuidado, por questoes de seguranca, e nao acabar executando nenhum codigo malicioso

                let conteudoFinal = conteudo
                for (let i = 0; i < expressoesComChaves.length; i++) {
                    conteudoFinal = conteudoFinal.replace(
                        expressoesComChaves[i], resultados[i]
                    )
                }
                $(this).html(conteudoFinal)
                return this // isso é pra poder encadear outras chamadas
            }
        })(jQuery)

        $('div').interpretar()
    </script>
</body>
