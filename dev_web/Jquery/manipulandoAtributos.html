<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Manipulando Atributos</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        [wm-relogio] {
            text-align: center;
        }

        [wm-relogio] button {
            font-size: 1.6em;
            padding: 0px 25px;
            margin: 10px;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Manipulando Atributos</h1>
    <div wm-relogio='1000'></div>
    <script>
        function Relogio(elemento) {
            const horCerta = $('<p>').html('0')
            const botaoMenos = $('<button>').html('-')
            const botaoMais = $('<button>').html('+')

            const $elemento = $(elemento)
            $elemento.append(horCerta, botaoMenos, botaoMais)

            const getIntervaloAtual = () => {
                parseInt($elemento.attr('wm-relogio')) // para pegar um atributo basta apenas utilizar a funcap attr e indicar qual atributo queremos pegar
            }
        }

        $('[wm-relogio]').each((i, e) => new Relogio(e))
        
    </script>
</body>
