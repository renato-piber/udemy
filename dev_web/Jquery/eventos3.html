    <h1>Eventos #03</h1>

    <div id='div2'>2</div>
    <input id='input1' type='text' placeholder='Digite Algo!'>
    <span id='resultado'></span>
    <div class="a">asdad</div>
    <script>
        function exibirDadosEvento(e) {
            $('#resultado').empty()
            const div1 = $('<div>')
            const div2 = $('<div>')

            $('#resultado').append(div1, div2)
            div1.append(`target: ${e.target.id}`)

            const rt = e.relatedTarget ? e.relatedTarget.tagName : null // pega outro target que tb esta associado ao evento
            div1.append(`<br>relatedTarget: ${rt}`)

            div1.append(`<br>type: ${e.type}`) // mostra o tipo do evento
            div1.append(`<br>which: ${e.which}`) // mostra qual o botao pressionado
            div1.append(`<br>metaKey: ${e.metaKey}`) // mostra se o botao super esta pressionado

            // posicionamento de eventos do mouse
            div2.append(`pageX: ${e.pageX}`)
            div2.append(`<br>pageY: ${e.pageY}`)
            div2.append(`<br>clientX: ${e.clientX}`)
            div2.append(`<br>clientY: ${e.clientY}`)

            const obs = e.data ? e.data.obs : null // acessa um objeto passado nos parametros do evento
            div2.append(`<br>obs: ${obs}`)
        }

        $('#div1, #div2').on('mouseenter mouseleave',
            { obs: "Funciona!!!" },
            exibirDadosEvento)
        $('#input1').keyup(exibirDadosEvento)
