<h1>projeto</h1>
<ul class="tree">
    <li>
        <span li>backend</span>
        <ul>
            <li>
                <span li>app</span>
                <ul>
                    <li>produto.js</li>
                    <li>usuario.js</li>
                    <li>venda.js</li>
                </ul>
            </li>
            <li>
                <span li>config</span>
                <ul>
                    <li>banco.js</li>
                    <li>rotas.js</li>
                    <li>servidor.js</li>
                </ul>
            </li>
        </ul>
    </li>
    <li>
        <span li>frontend</span>
        <ul>
            <li>
                <span li>public</span>
                <ul>
                    <li>app.css</li>
                    <li>app.js</li>
                    <li>index.html</li>
                </ul>
            </li>
        </ul>
    </li>
</ul>

<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('[li]').forEach(li => {
        li.onclick = (e) => {
            const ul = li.nextElementSibling
            ul.style.display = ul.style.display === 'block' ? 'none' : 'block'
        }
    })
</script>
