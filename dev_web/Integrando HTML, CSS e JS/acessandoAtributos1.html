<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <a href='https://www.cod3r.com.br'>Cod3r</a>
    </div>
    <div id='primeiro'>
        <img src='http://files.cod3r.com.br/curso-web/logo-estreita.png' alt='logo'>
    </div>
    <script>
        const img = document.querySelector('img')
        console.log('getAttribute', img.getAttribute('src')) // acessando a partir de uma string
        console.log('src', img.src) // acessando a partir de uma tag (?)
        console.log('["src"]', img['src'])
        console.log('alt', img.alt)

        // atributos implicitos
        console.log('Elemento "img".........')
        console.log('NodeType', img.nodeType) // cada numero indica um tipo de no
        console.log('NodeName', img.nodeName) // nome do no

        const src = img.getAttributeNode('src') // me da o no que representa aquele atributo
        console.log('Atributo "src".........')
        console.log('NodeType', src.nodeType)
        console.log('NodeName', src.nodeName)
        console.log('NodeValue', src.nodeValue)

        const link = document.querySelector('a')
        console.log('Elemento "a".....')
        console.log('href', link.href)
        console.log('firstChild.nodeType', link.firstChild.nodeType)
        link.firstChild.nodeValue = "Novo Texto" // altera o texto do link
    </script>
</body>

</html>
