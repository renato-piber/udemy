<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Trabalhando com Eventos #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class="conteudo exercicio">
    <div>
        <!-- onclick="navegarEm5s(event)" ==> essa forma fica explicita para o leitor oq ira acontecer, mas é meio hardcoded--> <!-- o parametro 'event' é uma variavel existente no browser -->

        <a espera-um-pouco href="https://google.com.br">Google</a> <!-- um atributo personalizado deixa explicito que ele sera lido pelo js, mas ainda sim tem que mexer dentro do html (é a versao mais intermediaria) -->
    </div>
    <script>
        function navegarEm5s(e){
            e.preventDefault()
            console.log('Saindo em 5s...')
            setTimeout(() => {
                const link = e.target // oq disparou o evento
                window.location.href = link.href // substituindo o endereco da janela do browser
            }, 5000)
        }

        // const a = document.querySelector('a')
        // a.onclick = navegarEm5s // nao fica mt explcito na propria tag oq esta acontecendo. !Uma solucao é usar propriedades personalizadas!

        const a = document.querySelector('[espera-um-pouco]')
        a.onclick = navegarEm5s
    </script>
</body>
