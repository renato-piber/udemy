<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('#compras')

        // forma de SOMENTE LER atributos personalizados com '.'
        console.log(lista.attributes)
        console.log(lista.attributes[0]) // pode ser acessado com index
        console.log(lista.attributes.destino.nodeValue)
        console.log(lista.attributes['data-urgencia'])
        lista.attributes.destino = 'casa'
        console.log(lista.attributes.destino) // nao altera o valor do atributo no HTML(SOMENTE LEITURA)

    </script>
</body>

</html>
